      - type: device-attention
        label: Devices needing attention
        config:
          lowBattery:
            queries:
              - query:
                  node: 
                    type: homie-homecontrol/v1/type=maintenance
                  property: 
                    id: low-battery
                valueCondition: true
              - query:
                  node: 
                    type: homie-homecontrol/v1/type=maintenance
                  property: 
                    id: battery-level
                valueCondition:
                  operator: "<"
                  value: 30
          notReady: 
            queries:
              - query:
                  device:
                    state: 
                      operator: "<>"
                      value: "ready"
            ignoreList:
              - aaa-test-vdev-2
              - dev-auto-ctl-1
              - global-echo-timers-state-dev
              - security-indoor-motion-dev
              - shelly-wrapper-dev
                
          notRechable: 
