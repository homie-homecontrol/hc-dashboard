layout:
  autoReflow: single
  small:
    columns:
      - - garten
        - keller
        - bad
        - schlafzimmer
        - kinderzimmer
        - wohnbereich
        - gaestezimmer
        - buero
        - werkstatt

  large:
    columns:
      - - garten
        - keller
        - buero
      - - bad
        - schlafzimmer
        - gaestezimmer
      - - kinderzimmer
        - wohnbereich
        - werkstatt
  xlarge:
    columns:
      - - garten
        - keller
      - - schlafzimmer
        - kinderzimmer
      - - wohnbereich
        - gaestezimmer
      - - bad
        - buero
        - werkstatt

cards:
  - id: garten
    title: Garten
    type: default
    launchOptions:
      cardId: garten-big
      wide: true
    items:
      - type: graph
        label: Temperatur und Luftfeuche
        config:
          size: medium
          refreshInterval: 300
          rangePickerConfig:
            style: 'simple'
            defaultRange: 1
            ranges:
              - label: 1 week
                range:
                  start: -1w
                aggregateWindow: 15m
                showDate: true
              - label: 1 day
                range:
                  start: -1d
                aggregateWindow: 15m
              - label: half day
                range:
                  start: -12h
                aggregateWindow: 5m
          graphDefs:
            - yAxis:
              - id: temp
                position: left
                suggestedMin: -10
                suggestedMax: 35
              - id: hum
                position: right
                suggestedMin: 30
                suggestedMax: 90
              measurements:
              - yAxisId: hum
                label: Luftfeuchtigkeit
                measurement: meq1601978/weather/humidity
              - yAxisId: temp
                label: Temperatur
                measurement: meq1601978/weather/temperature
