<hc-multi-function-tile *ngLet="(statusMap$ | async) as statusMap" [bgColor]="statusMap.color" [size]="statusMap.type === 'icon' ? 'normal' : 'small'" [statusBgColor]="statusMap.color">
  <span hc-mft-side-status-container *ngIf="statusMap.type === 'label'">{{statusMap.toValue}}</span>
  <awac-icon hc-mft-type-icon *ngIf="statusMap.type === 'icon'" name="{{ statusMap.icon }}" ></awac-icon>
  <!-- <hc-mft-status-pane hc-mft-base-content [color]="statusMap.color"></hc-mft-status-pane> -->
  <hc-mft-overlay-pane [size]="statusMap.type === 'icon' ? 'normal' : 'small'">
    <span hc-mft-label-text>{{widget.label}}</span>
    <span hc-mft-sub-label-text *ngIf="statusMap.type === 'text'">{{statusMap.toValue}}</span>
  </hc-mft-overlay-pane>
</hc-multi-function-tile>
