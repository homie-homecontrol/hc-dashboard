<hc-tile bgColor="pale">
  <hc-mft-chips>
    <span hc-mft-label-text>{{widget.label}}</span>
    <span hc-mft-sub-label-text *ngIf="widget.config?.subLabel">{{widget.config?.subLabel}}</span>
    
    <hc-mft-chip-button *ngFor="let scene of (scenes$ | async)" (click)="recall(scene)" color="primary">
      <!-- <awac-icon hc-mft-chip-icon name="power"></awac-icon> -->
      {{scene}}
    </hc-mft-chip-button>
  </hc-mft-chips>
</hc-tile>
