<hc-multi-function-tile *ngLet="state$ | async as state" [hoverHighlight]="true" [bgColor]="state ? 'primary' : 'pale'">
    <!-- <hc-mft-status-pane hc-mft-base-content [color]="(state$ | async)? 'accent': 'none'"></hc-mft-status-pane> -->

    <hc-mft-slider
        (onclick)="toggle()"
        hc-mft-base-content
        [value]="sliderValue$ | async"
        min="0"
        max="1"
        (change)="setState($event.value)"
        step="1"
        bgColor="primary"
        sliderColor="accent"
    ></hc-mft-slider>

    <awac-icon
        hc-mft-type-icon
        *ngIf="!widget.config?.hideIcon"
        name="{{ !!widget.config?.icon ? widget.config?.icon : 'fas/fa-power-off' }}"
    ></awac-icon>

    <hc-mft-overlay-pane>
        <button
            mat-icon-button
            [color]="state ? 'accent' : 'none'"
            class="toggle-button mft-small-icon-button"
            hc-mft-action-bar-item
            (click)="toggle()"
        >
            <awac-icon hc-mft-action-bar-item name="fas/fa-power-off"></awac-icon>
        </button>
        <span hc-mft-label-text>{{ widget.label }}</span>
        <span hc-mft-sub-label-text *ngIf="widget.config?.subLabel">{{ widget.config?.subLabel }}</span>
    </hc-mft-overlay-pane>
</hc-multi-function-tile>
